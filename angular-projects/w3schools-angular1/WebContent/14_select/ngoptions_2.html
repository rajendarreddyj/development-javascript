<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Angular Options</title>
<script src="../node_modules/angular/angular.min.js"></script>
</head>
<body>
  <div ng-app="myApp" ng-controller="myCtrl">
    <p>Select a car:</p>
    <select ng-model="selectedCar" ng-options="x.model for x in cars">
    </select>
    <h1>You selected: {{selectedCar.model}}</h1>
    <p>Its color is: {{selectedCar.color}}</p>
  </div>
  <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.cars = [ {
                model : "Ford Mustang",
                color : "red"
            }, {
                model : "Fiat 500",
                color : "white"
            }, {
                model : "Volvo XC90",
                color : "black"
            } ];
        });
    </script>
  <p>When you use the ng-options directive to create dropdown lists,
    the selected value can be an object.</p>
  <p>In this example you can display both the model and the color of
    the selected element.</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Angular Model</title>
<script src="../node_modules/angular/angular.min.js"></script>
</head>
<body>
  <form ng-app="" name="myForm">
    Email: <input type="email" name="myAddress" ng-model="text">
    <span ng-show="myForm.myAddress.$error.email">Not a valid
      e-mail address</span>
  </form>
  <p>Enter your e-mail address in the input field. AngularJS will
    display an errormessage if the address is not an e-mail.</p>
</body>
</html>

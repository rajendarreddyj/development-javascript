<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Angular Routing</title>
<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/angular-route/angular-route.min.js"></script>
</head>
<body ng-app="myApp">
  <p>
    <a href="#/">Main</a>
  </p>
  <a href="#red">Red</a>
  <a href="#green">Green</a>
  <a href="#blue">Blue</a>
  <div ng-view></div>
  <script>
        var app = angular.module("myApp", [ "ngRoute" ]);
        app.config(function($routeProvider) {
            $routeProvider.when("/", {
                templateUrl : "main.htm"
            }).when("red", {
                templateUrl : "red.htm"
            }).when("green", {
                templateUrl : "green.htm"
            }).when("blue", {
                templateUrl : "blue.htm"
            });
        });
    </script>
  <p>Click on the links to navigate to "red.htm", "green.htm",
    "blue.htm", or back to "main.htm"</p>
</body>
</html>

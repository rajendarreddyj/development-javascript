<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Angular Bind</title>
<script src="../node_modules/angular/angular.min.js"></script>
</head>
<body>
  <div data-ng-app="" data-ng-init="firstName='Rajendar'">
    <p>
      The name is <span data-ng-bind="firstName"></span>
    </p>
  </div>
  <p>You can use data-ng-, instead of ng-, if you want to make your
    page HTML 5 valid.</p>
</body>
</html>

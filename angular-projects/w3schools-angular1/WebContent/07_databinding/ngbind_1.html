<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Angular Bind</title>
<script src="../node_modules/angular/angular.min.js"></script>
</head>
<body>
  <!--AngularJS directives are HTML attributes with an ng prefix.-->
  <div ng-app="" ng-init="firstName='Rajendar'">
    <!--The ng-init directive initialize AngularJS application variables. -->
    <p>
      The name is <span ng-bind="firstName"></span>
    </p>
  </div>
  <p>Use the ng-bind directive to bind the innerHTML of an element
    to a property in the data model.</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Angular Validation</title>
<script src="../bower_components/angular/angular.min.js"></script>
</head>
<body>
  <h2>Validation Example</h2>
  <!--The HTML form attribute novalidate is used to disable default browser validation.-->
  <!--AngularJS forms and controls can provide validation services, and notify users of invalid input.-->
  <form ng-app="myApp" ng-controller="validateCtrl" name="myForm"
    novalidate>
    <p>
      Username: <br> <input type="text" name="user" ng-model="user"
        required> <span style="color: red"
        ng-show="myForm.user.$dirty && myForm.user.$invalid"> <span
        ng-show="myForm.user.$error.required">Username is
          required.</span>
      </span>
    </p>
    <p>
      Email: <br> <input type="email" name="email" ng-model="email"
        required> <span style="color: red"
        ng-show="myForm.email.$dirty && myForm.email.$invalid"> <span
        ng-show="myForm.email.$error.required">Email is required.</span>
        <span ng-show="myForm.email.$error.email">Invalid email
          address.</span>
      </span>
    </p>
    <p>
      <input type="submit"
        ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
  myForm.email.$dirty && myForm.email.$invalid">
    </p>
  </form>
  <script>
        var app = angular.module('myApp', []);
        app.controller('validateCtrl', function ($scope) {
            $scope.user = 'Rajendar Jagapathi';
            $scope.email = 'rajendarreddy.jagapathi@gmail.com';
        });
    </script>
  <!--
The AngularJS directive ng-model binds the input elements to the model.
The model object has two properties: user and email.
Because of ng-show, the spans with color:red are displayed only when user or email is $dirty and $invalid.
Property	 Description
$dirty	     The user has interacted with the field.
$valid	     The field content is valid.
$invalid	 The field content is invalid.
$pristine	 User has not interacted with the field yet.
-->
</body>
</html>

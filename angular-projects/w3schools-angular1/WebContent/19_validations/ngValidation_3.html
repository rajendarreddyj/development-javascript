<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Angular Validation</title>
<script src="../node_modules/angular/angular.min.js"></script>
</head>
<body ng-app="">
  <p>Try leaving the first input field blank:</p>
  <form name="myForm">
    <p>
      Name: <input name="myName" ng-model="myName" required> <span
        ng-show="myForm.myName.$touched && myForm.myName.$invalid">The
        name is required.</span>
    </p>
    <p>
      Address: <input name="myAddress" ng-model="myAddress" required>
    </p>
  </form>
  <p>We use the ng-show directive to only show the error message if
    the field has been touched AND is empty.</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Angular Forms</title>
<script src="../node_modules/angular/angular.min.js"></script>
</head>
<body>
  <div ng-app="">
    <form>
      First Name: <input type="text" ng-model="firstname">
    </form>
    <h1>You entered: {{firstname}}</h1>
  </div>
  <p>Change the name inside the input field, and you will see the
    name in the header changes accordingly.</p>
</body>
</html>

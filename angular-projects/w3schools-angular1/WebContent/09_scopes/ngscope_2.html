<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Angular Scopes</title>
<script src="../bower_components/angular/angular.min.js"></script>
</head>
<body>
  <div ng-app="myApp" ng-controller="myCtrl">
    <input ng-model="name">
    <h1>My name is {{name}}</h1>
  </div>
  <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.name = "Rajendar Jagapathi";
        });
    </script>
  <p>When you change the name in the input field, the changes will
    affect the model, and it will also affect the name property in the
    controller.</p>
</body>
</html>

<!DOCTYPE html>
<html>
<!--AngularJS lets you extend HTML with new attributes called Directives.-->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>

<body ng-app="">
    <!--
    AngularJS directives are extended HTML attributes with the prefix ng-.
    The ng-app directive initializes an AngularJS application.
    The ng-init directive initializes application data.
    The ng-model directive binds the value of HTML controls (input, select, textarea) to application data.
-->
    <div ng-init="firstName='Rajendar'">
        <p>Name:
            <input type="text" ng-model="firstName">
        </p>
        <p>You wrote: {{ firstName }}</p>
    </div>
    <!--The ng-app directive also tells AngularJS that the <div> element is the "owner" of the AngularJS application. -->
    <!--Using ng-init is not very common-->
    <div ng-init="quantity=1;price=5">
        Quantity:
        <input type="number" ng-model="quantity"> Costs:
        <input type="number" ng-model="price"> Total in dollar: {{ quantity * price }}
    </div>
    <!--The ng-repeat directive repeats an HTML element.-->
    <div ng-init="names=['RAJ','jagapathi','reddy']">
        <ul>
            <li ng-repeat="x in names">
                {{ x }}
            </li>
        </ul>
    </div>
    <!--The ng-repeat directive used on an array of objects.-->
    <div ng-init="names=[
{name:'Raj',country:'India'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]">
        <ul>
            <li ng-repeat="x	in names">
                {{ x.name + ', ' + x.country }}
            </li>
        </ul>
    </div>
</body>
<!--
The ng-app directive defines the root element of an AngularJS application.
The ng-app directive will auto-bootstrap (automatically initialize) the application when a web page is loaded.
The ng-init directive defines initial values for an AngularJS application.
Normally, you will not use ng-init. You will use a controller or module instead.
The ng-model directive binds the value of HTML controls (input, select, textarea) to application data.
The ng-model directive can also:
    Provide type validation for application data (number, email, required).
    Provide status for application data (invalid, dirty, touched, error).
    Provide CSS classes for HTML elements.
    Bind HTML elements to HTML forms.
The ng-repeat directive clones HTML elements once for each item in a collection (in an array).
-->

</html>

<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>

<body>
<!--
The AngularJS Global Application Programming Interface(API) is a set of global JavaScript functions for performing common tasks like:
Comparing objects
Iterating objects
Converting data    
angular.lowercase()	Converts a string to lowercase
angular.uppercase()	Converts a string to uppercase
angular.isString()	Returns true if the reference is a string
angular.isNumber()	Returns true if the reference is a number
-->
    <div ng-app="myApp" ng-controller="myCtrl">
        <p>{{ x1 }}</p>
        <p>{{ x2 }}</p>
        <p>{{ x3 }}</p>
        <p>{{ x4 }}</p>
        <p>{{ x5 }}</p>
        <p>{{ x6 }}</p>
        <p>{{ x7 }}</p>
        <p>{{ x8 }}</p>
    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope) {
            $scope.x1 = "RAJENDAR";
            $scope.x2 = angular.lowercase($scope.x1);
            $scope.x3 = "Rajendar";
            $scope.x4 = angular.uppercase($scope.x3);
            $scope.x5 = "RAJENDAR";
            $scope.x6 = angular.isString($scope.x5);
            $scope.x7 = "RAJENDAR";
            $scope.x8 = angular.isNumber($scope.x7);
        });
    </script>

</body>

</html>

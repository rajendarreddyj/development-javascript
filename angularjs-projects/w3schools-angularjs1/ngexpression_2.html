<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>

<body>
    <div ng-app="">
        <p>Name:
            <input type="text" ng-model="name">
        </p>
        <!--AngularJS expressions bind AngularJS data to HTML the same way as the ng-bind directive.-->
        <p>{{name}}</p>
    </div>
</body>

</html>

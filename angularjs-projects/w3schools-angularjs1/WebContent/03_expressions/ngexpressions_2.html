<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Angular Expressions</title>
<script src="../bower_components/angular/angular.min.js"></script>
</head>
<body>
  <div ng-app="">
    <p>
      Name: <input type="text" ng-model="name">
    </p>
    <p>AngularJS expressions bind AngularJS data to HTML the same
      way as the ng-bind directive.</p>
    <p>{{name}}</p>
  </div>
</body>
</html>
